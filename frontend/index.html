<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag of Words with Loom</title>
    <script src="https://cdn.jsdelivr.net/gh/nturing/loom@0.0.0.1-alpha/frontend/assets/js/bow.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {

        }

<body>
    <h1>Bag of Words Visualization</h1>
    <textarea id="textInput" rows="10" cols="50">Enter text here...</textarea>

    <div id="chart"></div>
    <script src="bow.js"></script>

</html>
